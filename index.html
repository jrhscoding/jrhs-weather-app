<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRH's Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">JRH's Weather App</span>
        </div>
    </nav>

    <div class="container mx-2">
        <div class="row">
            <!-- search section/previous searches -->
            <div class="col-4 my-2">
                <!-- search bar -->
                <div class="border-bottom border-dark">
                    <form class="card-body" id="form-control">
                        <h3 class="fw-bolder">Search for a City</h3>
                        <input class="form-control form-control-lg" id="search-city" type="text" placeholder="Search"
                            aria-label=".form-control-lg example">
                        <button type="submit" class="btn bg-secondary my-2">Search</button>
                    </form>
                </div>
            </div>

            <!-- main body -->
            <div class="col-8">
                <div class="border border-dark" id="current-city">
                

                </div>
                <div class=row id="five-day">

                </div>

            </div>
        </div>
    </div>

<script src="./assets/js/index.js"></script>
</body>

</html>
